<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/32dee845d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script src="script.js" defer></script>

    <title>Sweet Messages</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <img class="logo" src="./images/logo.png" alt="">
            </div>
        </header>

        <main class="main">
            <div class="split">
                <div class="text">
                    <h1>Short sweet messages.</h1>
                    <!-- <h1>Short sweet messages for you, my bebe.</h1> -->
                    <p><b>How to use?</b> Click the power button to turn on the beeper and use you can use the next and prev button to navigate the messages. Enjoy!</p>
                </div>
                <div class="beeper-container">
                    <div class="beeper">
                        <div class="beeper-display">
                            <!-- display message -->
                            <p class="displayMsg">beeper off.</p> 
                        </div>
                        <div class="beeper-control">
                            <button class="power-btn">on</button>
                            <div>
                                <button class="prev-btn disabled">
                                    prev
                                </button>
                                <button class="next-btn disabled">
                                    next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Desing and Build by Wan N' Onli Billy Joel</p>
        </footer>
    </div>
</body>
</html>
